<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpecHaus Studio | Home</title>
  <meta property="og:title" content="SpecHaus Studio">
  <meta property="og:description" content="Explore stunning wallpapers, photography, and AI art â€” all powered by creative sponsors.">
  <meta property="og:image" content="logo.png">
  <meta property="og:url" content="https://flexi-spec.github.io/SpecHaus-/">


  <title>SpecHaus | Splash</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height:100%;
      width:100%;
      overflow:hidden;
      font-family:'Poppins', sans-serif;
    }

    body.splash {
      display:flex;
      justify-content:center;
      align-items:center;
      background: radial-gradient(circle at center, #0a0a0a 30%, #1b1b1b 100%);
    }

    .splash-container {
      text-align:center;
      animation: fadeIn 0.8s ease-in-out forwards;
    }

    .splash-logo {
      width:180vw;
      max-width:800px;
      height:auto;
      animation: pop 1.5s ease-out forwards, zoomPulse 4s ease-in-out infinite;
      pointer-events:none;
      user-select:none;
    }

    @keyframes fadeIn {
      from { opacity:0; }
      to { opacity:1; }
    }
    @keyframes pop {
      0% { transform: scale(0.3); opacity:0; }
      60% { transform: scale(1.1); opacity:1; }
      100% { transform: scale(1); }
    }
    @keyframes zoomPulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
  </style>
</head>

<body class="splash">
  <div class="splash-container">
    <img src="logo.png" alt="SpecHaus Logo" class="splash-logo">
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 4000); // 4 seconds splash
    });
  </script>
</body>
</html>
